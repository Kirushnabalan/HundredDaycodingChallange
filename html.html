<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Icon</title>
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .icon-container {
            width: 150px;
            height: 150px;
        }

        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <!-- Background Circle -->
            <circle cx="50" cy="50" r="40" fill="#3FA6CC" stroke="#FFFFFF" stroke-width="4" />
            
            <!-- Dollar Sign Path -->
            <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-size="40" fill="#FFFFFF" font-family="Arial" font-weight="bold">
                $
            </text>
            
            <!-- Decorative small circles -->
            <circle cx="20" cy="30" r="3" fill="#FFFFFF" />
            <circle cx="75" cy="20" r="5" fill="#FFFFFF" />
            <circle cx="80" cy="75" r="2" fill="#FFFFFF" />
        </svg>
    </div>
</body>
</html>
